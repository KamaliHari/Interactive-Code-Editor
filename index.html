<!DOCTYPE html>
<html>
<head>
  <title>Live Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>

  src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
</script>
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/addon/edit/closetag.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/xml/xml.min.js"></script>
<script src="https:///cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/mode/htmlmixed/htmlmixed.js"></script>
<script src="codemirror/addon/edit/closebrackets.js"></script>

<div class="row">
  <div class="column">
  <h1 style="margin-left: 20px; color: #fff;">Live Code Editor</h1>   
</div>
  <div class="column" id="theme">
  <h4 style="color: #fff;">Themes</h4>
<select id="theme-select" >
  <option value="default">Default</option>
  <option value="monokai">Monokai</option>
  <option value="dracula">Dracula</option>
  <option value="3024-day">3024-day</option>
  <option value="abcdef">abcdef</option>
  <option value="hopscotch">Hopscotch</option>
  <option value="lesser-dark">Lesser-dark</option>
  <option value="material">Material</option>
  
</select>
</div>
</div>
<div>      
    </div>
    <div class="row">
      <div class="column">
  <div class="editorContainer">
    <div class="wrapper">

          <img class="icon" src="icons/html-icon.svg" alt="" />

          <i class="fas fa-arrows-alt-h" style="color: #fff"></i>
        </button>
      </div>
      <textarea name="html" id="html" cols="auto" rows="auto" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

    <div class="wrapper">

        <div class="main-title">
          <img class="icon" src="icons/css-icon.svg" alt="" />
          <h2>CSS</h2>
        </div>
        <button class="control close">
          <i class="fas fa-arrows-alt-h" style="color: #fff"></i>
        </button>
      </div>
      <textarea name="css" id="css" cols="auto" rows="auto" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

    </div>
    <div class="wrapper">
      <div class="title">
        <div class="main-title">
          <img class="icon" src="icons/JS-icon.svg" alt="" />
          <h2>JS</h2>
        </div>
        <button class="control close">
          <i class="fas fa-arrows-alt-h" style="color: #fff"></i>
        </button>
      </div>
      <textarea name="js" id="js" cols="auto" rows="auto" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

      </button>
    </div>
  </div>
</div>
<div class="column">
  <h2 style="color: #fff;">Output</h2>
  <div class="outputContainer" style="background-color: #fff; border-radius: 10px;">
    <iframe id="output" title="output" frameborder="0" width="100%" height="100%" ></iframe>
  </div>
  <button style="margin-top: 50px;" class="save-btn">Save Project</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</div>
</div>
